<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div>
        <canvas class="gameContainer__gameBoard" width="500" height="500">
        </canvas>
        <div class="gameContainer__btns-place">
          <div class="gameContainer__score">
            <a class="gameContainer__scoreText">0</a>
          </div>
          <div class="gameContainer__all-directionButtons">
            <div
              class="gameContainer__directionButtons-center gameContainer__directionButtons-general-design"
            >
              <button
                id="leftBtn"
                class="gameContainer__directionButtons-btns gameContainer__directionButtons-general-design"
                onclick="snakeDirection(this)"
              >
                ←
              </button>
              <button
                class="gameContainer__directionButtons-btns gameContainer__directionButtons-general-design"
                id="upBtn"
                onclick="snakeDirection(this)"
              >
                ↑
              </button>
              <button
                class="gameContainer__directionButtons-btns gameContainer__directionButtons-general-design"
                id="rightBtn"
                onclick="snakeDirection(this)"
              >
                →
              </button>
              <button
                class="gameContainer__directionButtons-btns gameContainer__directionButtons-general-design"
                id="downBtn"
                onclick="snakeDirection(this)"
              >
                ↓
              </button>
            </div>
          </div>
          <div class="gameContainer__btns-align">
            <button class="gameContainer__btns-btns" id="resetBtn">⟳</button>
            <button
              value="yes"
              class="gameContainer__btns-btns"
              id="pauseBtn"
              onclick="pauseGame(this)"
            >
              ⏸
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
