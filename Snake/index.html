<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <canvas class="game__board" width="500" height="500"> </canvas>
      <div class="game__controls">
        <div class="game__score">
          <span class="game__score-text">0</span>
        </div>
        <div class="game__direction-buttons">
          <div
            class="game__direction-buttons-center game__direction-buttons-general"
          >
            <button
              id="leftBtn"
              class="game__direction-button game__direction-buttons-general"
              onclick="snakeDirection(this)"
            >
              ←
            </button>
            <button
              class="game__direction-button game__direction-buttons-general"
              id="upBtn"
              onclick="snakeDirection(this)"
            >
              ↑
            </button>
            <button
              class="game__direction-button game__direction-buttons-general"
              id="rightBtn"
              onclick="snakeDirection(this)"
            >
              →
            </button>
            <button
              class="game__direction-button game__direction-buttons-general"
              id="downBtn"
              onclick="snakeDirection(this)"
            >
              ↓
            </button>
          </div>
        </div>
        <div class="game__action-buttons">
          <button class="game__action-button" id="resetBtn">⟳</button>
          <button
            value="yes"
            class="game__action-button"
            id="pauseBtn"
            onclick="pauseGame(this)"
          >
            ||
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
